<div id="gallery" class="gallery">
  <div class="container">
    <h3 class="title-w3-agile">Trips Details</h3>
  </div>
  <div class="agileinfo-gallery-row">
    <div class="col-sm-8  col-md-offset-2 w3gallery-grids">
      <div class="imghvr-hinge-right figure" style="text-decoration: none">
      <img src="http://localhost/{{trip.image}}" />
      <div class="agile-figcaption">
      <h1>trips details</h1>
        <h4>Company ID: {{ trip.company_id }}</h4>
        <h4>Start Date: {{ trip.start_date }}</h4>
        <h4>Start Time: {{ trip.start_time }}</h4>
        <h4>End Date: {{ trip.end_date }}</h4>
        <h4>Economy Price: {{ trip.economy_price }}</h4>
        <h4>Economy Price: {{ trip.standard_price }}</h4>
        <h4>Economy Price: {{ trip.first_class_price }}</h4>
      </div>

      </div>

    </div>
    <div class="clearfix"> </div>
  </div>
</div>
